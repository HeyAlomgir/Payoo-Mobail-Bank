<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home page</title>

  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

  <!-- tailwind + daisy -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>



     <!-- fonts -->

     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">


<!-- icon -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />



 <style>
  *{
      font-family: "Outfit", sans-serif;
  }
</style> 

</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
   

<header class="border-b-2 border-gray-300 sticky top-0 base-200">

    <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

        <div class="left flex gap-1">

            <div class="logo w-[60px]">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="balance-info">
                <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                <p class="text-neutral/50">Available Balance</p>

            </div>

        </div>

        <div class="right">
            <a href="index.html" class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
        </div>
    </section>

</header>
<section class="w-11/12 mx-auto py-10 space-y-5">
    <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
     <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>


    <div class="grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Send Money</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full p-4 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Transactions</p>
        </button>
    </div>

</section>

<!-- Add Money section start -->
<section id="add-money" class="w-11/12 mx-auto py-5" >
    <h2 class="text-xl  font-bold mb-5">Add Money</h2>

     <div class="card bg-base-100 w-full max-w-full shadow rounded-2xl" >

      <div class="card-body">

        <fieldset class="fieldset">
          <label class="label font-bold text-neutral">Selct A Bank</label>
            <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
                <option disabled selected>Selct bank</option>
                <option value="DBBL">DBBL</option>
                 <option value="IBBL">IBBL</option>
                <option value="City">City Bank</option>
            </select>

            <br>

          <label class="label font-bold text-neutral ">Bank Account Number</label>

          <input id="add-money-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Bank 11 digit Number" />
         
         <br>

          <label class="label font-bold text-neutral">Amount to Add</label>
          <input id="add-money-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount to Add" />

         <br>

          <label class="label text-neutral font-bold ">4 Digit Pin</label>
          <input id="add-money-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />

          <button id="add-money-btn" class="btn btn-neutral mt-4 bg-primary rounded-full">Add Money</button>

        </fieldset>

      </div>
    </div>
</section>
<!-- Add Money section end -->

<!-- cashout section start -->

<section id="Cashout" class="w-11/12 mx-auto py-5" hidden >
    <h2 class="text-xl  font-bold mb-5">Cashout</h2>

     <div class="card bg-base-100 w-full max-w-full shadow rounded-2xl" >

      <div class="card-body">

        <fieldset class="fieldset">
          <label class="label font-bold text-neutral">Agent Number</label>

          <input id="Cashout-number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200 w-full" placeholder="Enter Agent 11 digit Number" />

         <br>

          <label class="label font-bold text-neutral">Amount</label>
          <input id="Cashout-amount" maxlength="11" minlength="11" type="number" class="input rounded-full bg-base-200 w-full" placeholder="Enter Amount for withdraw" />

         <br>

          <label class="label text-neutral font-bold ">4 Digit Pin</label>
          <input id="Cashout-pin" maxlength="4" type="password" class="input rounded-full bg-base-200 w-full" placeholder="Enter 4 Digit Pin" />

          <button id="Cashout-btn" class="btn btn-neutral mt-4 bg-primary rounded-full">withdraw Money</button>

        </fieldset>

      </div>
    </div>
</section>
<!-- cashout section end -->




<!-- script -->
 <script src="./script/machine.js"></script>
<script src="./script/add-money.js"></script>
<script src="./script/cashout.js"></script>
</body>

</html>
